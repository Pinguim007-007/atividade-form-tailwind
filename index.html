<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    <title>Formulário</title>
</head>
<body class="bg-gray-700 h-screen flex items-center justify-center">
    <div class="max-w-sm mx-auto bg-white rounded-lg overflow-hidden md:max-w-2x1">
        <div class="flex">
            <div class="md:shrink-0">
             <img src="https://images.unsplash.com/photo-1760632373541-8db1f9eb8d19?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=60&w=600" alt="Imagem dev" class="h-48 w-full object-cover md:h-full md:w-48">
            </div>
    <form action="" class="bg-red-500 p-6 rounded-lg shadow max-w-md space-y-4">

        <div>
            <label for="nome" class="bg-white-500 text-sm font-medium mb-1">Nome:</label>
            <input type="text" id="nome" class="w-full border px-4 py-4 rounded"> 
        </div>
        <div>
            <label for="email" class="bg-white-500 text-sm font-medium mb-1">Email:</label>
            <input type="email" id="email" class="w-full border px-4 py-4 rounded"> 
        </div>
        <div>
            <label for="empresa" class="bg-white-500 text-sm font-medium mb-1">Você possui empresa?</label>
            <textarea type="text" id="empresa" class="w-full border px-4 py-4 rounded"></textarea>
        </div>
        <div>
            <label for="setor" class="bg-white-500 text-sm font-medium mb-1">Qual setor da sua empresa?</label>
            <textarea type="text" id="setor" class="w-full border px-4 py-4 rounded"></textarea>
        </div>
        <div>
            <label for="pessoas" class="bg-white-500 text-sm font-medium mb-1">Quantas pessoas trabalham na sua empresa?</label>
            <textarea type="number" id="pessoas" class="w-full border px-4 py-4 rounded"></textarea>
        </div>
        <button type="button" class="bg-gray-600 text-white px-4 py-2 rounded">Enviar Mensagem</button>

    </form>
    
</body>
</html>
</html>
